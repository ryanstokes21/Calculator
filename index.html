<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="calculator">
    <div id="display">12</div>
      <div class="buttons">
        <button id="clear">C</button>
        <button class="oprand">7</button>
        <button class="oprand">8</button>
        <button class="oprand">9</button>
        <button class="oprand">4</button>
        <button class="oprand">5</button>
        <button class="oprand">6</button>
        <button class="oprand">1</button>
        <button class="oprand">2</button>
        <button class="oprand">3</button>
        <button class="oprand">0</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button id="equals">=</button>
      </div>
  </div>
</body>
</html>
